---
layout: default
title: Home
---

{% for item in site.data.products %}


    <a href="{{ item.link }}" class="col-lg-3 col-sm-6 d-flex flex-column align-items-center justify-content-center product-item my-3">
        <div class="product">
            <img src="{{ item.image }}" alt="{{ item.alt }}">
        </div>
        <div class="tag bg-red"> </div>
        <div class="title pt-4 pb-1">{{ item.name }}</div>
        <div class="price">$ {{ item.price }}</div>
    </a>


{% endfor %}
