---
layout: default
title: Home
---


<!-- <h1 class="content__title">Efforgreen</h1> -->
<p class="content__text">@EFFORGREEN</p>


<div class="social">
    <div class="social-media">

        {% for item in site.data.social-media %}
            {% if item.type == "primary" %}
                <a target="_blank" href="{{ item.link }}" title="{{ item.name | capitalize }}"><i class="{{ item.icon }}"></i></a>
            {% endif %}
        {% endfor %}    
    </div>
    
    
    <div class="social-media secondary">
        {% for item in site.data.social-media %}
        {% if item.type == "secondary" %}
            <a target="_blank" href="{{ item.link }}" title="{{ item.name | capitalize }}"><i class="{{ item.icon }}"></i></a>
        {% endif %}
    {% endfor %}
    </div>
    
</div>


<script type="text/javascript">
    mixpanel.track_links("a", "social link clicked", function (element) {
        return {
            name: element.title
        }
    });
</script>
